<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect 404s to index.html so BrowserRouter can handle the route
        var redirectTo = window.location.protocol + "//" + window.location.host + "/mario-kart-shortcuts" + window.location.pathname + window.location.search;
        window.location.replace(redirectTo);
    </script>
</head>

<body></body>

</html>
